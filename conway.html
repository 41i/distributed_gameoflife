<!doctype html>
<html>
  <head>
    <title>Conway's Game of Life in Distributed Julia</title>
    <style>
      html, body {
        width:  100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
    !!!function(){

        // Utilities
        //==========================

        function getDocHeight() {
            var D = document;
            return Math.max(
                Math.max(D.body.scrollHeight, D.documentElement.scrollHeight),
                Math.max(D.body.offsetHeight, D.documentElement.offsetHeight),
                Math.max(D.body.clientHeight, D.documentElement.clientHeight)
            );
        };

        function getDocWidth() {
            var D = document;
            return Math.max(
                Math.max(D.body.scrollWidth, D.documentElement.scrollWidth),
                Math.max(D.body.offsetWidth, D.documentElement.offsetWidth),
                Math.max(D.body.clientWidth, D.documentElement.clientWidth)
            );
        };

        // setup the canvas & context
        var canvas = document.getElementById('canvas');
        var ctx    = window.ctx    = canvas.getContext('2d');
        canvas.width = getDocWidth();
        canvas.height = getDocHeight();

        ctx.fillStyle = "gray";
        ctx.fillRect(0,0,610,610);

        //Websockets
        ws = new WebSocket("ws://bosca.acm.jhu.edu:8010/")
        ws.onmessage = function(msg) {
          console.log("received");
          s = JSON.parse(msg.data);
          for(i=0;i<100;i++) {
            for(j=0;j<100;j++) {
              ctx.fillStyle = s[(i*100) + j];
              ctx.fillRect(i*6, j*6, 6, 6);
            }
          }
        };

    }();
    </script>
  </body>
</html>
